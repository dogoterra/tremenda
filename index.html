<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tremenda Tula</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="glitch.css">
</head>
<body>
    <div class="container">
        <div class="glitch" data-text="TremendaTula">TremendaTula</div>
        <div class="glow">TremendaTula</div>
        <p class="subtitle">Powered by Dogo Solutions</p>
    </div>
    <div class="scanlines"></div>
    <script>
        var audio = new Audio("https://cdn.doso.es/media/acabritinha.mp3");
        let events = ["scroll", "keydown", "click", "touchstart", "mousedown", "mouseup"];
        for (let i = 0; i < events.length; i++) {
            window.addEventListener(events[i], () => {
                audio.volume = 0.2;
                audio.loop = true;
                audio.play();
            });
        }
    </script>
</body>
</html>
