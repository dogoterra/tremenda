<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TremendaTula</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="glitch.css">
</head>
<body>
    <div id="box">
        <div id="text" data-text="TremendaTula">
            TremendaTula
        </div>
    </div>
    <script>
        drawLines();

        function getHeight(){
            return window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        }

        function drawLines(){
            const lines = document.getElementsByClassName('line');
            if(lines.length) {
                for (let i = 0; i < lines.length; i++) {
                    document.body.removeChild(lines[i]);
                }
            }

            for(i = 0; i < getHeight()/10; i++) {
                const line = document.createElement("div");  
                line.className = `line line-${i}`;
                line.style.top = `${i * 10}px`;
                const time = Math.random() * 5;
                line.style.animation = `lines ${time}s infinite`;
                document.body.appendChild(line) ;
            }
        }

        window.onresize = function(event) {
            drawLines();
        };

        var audio = new Audio("https://media.doso.es/acabritinha.mp3");
        let events = ["scroll", "keydown", "click", "touchstart", "mousedown", "mouseup"];
        
        audio.volume = 0.15;
        audio.loop = true;

        for(let i = 0; i < events.length; i++) {
            window.addEventListener(events[i], () => {
                audio.play();
            });
        }
    </script>
</body>
</html>
